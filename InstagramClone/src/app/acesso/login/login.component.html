<div class="card" style="width: 20rem;" [@animacao-form-invalido]="estadoAnimacao" (@animacao-form-invalido.done)="animationDone($event)">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <button [disabled]="!formulario.valid"  type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
  </form>
    <hr />

    <p class="small text-danger text-center">
      {{ erroLogin }}
      <span *ngIf="!formulario.get('email').valid && formulario.get('email').touched">E-mail inválido</span>
      <span *ngIf="!formulario.get('senha').valid && formulario.get('senha').touched">Senha inválida</span>
    </p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#" (click)="exibirPainelCadastro()" class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
