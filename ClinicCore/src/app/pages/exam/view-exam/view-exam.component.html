<div class="row">
  <div class="col-sm-12">
    <div class="card-header card-default">
      Solicitar Exame
    </div>
    <form class="forms-sample">
      <div class="form-group">
        <label>Tipo de Exame</label>
        <select disabled="disabled" class="form-control m-b" [value]="( exam$ | async )?.data.uidType">
          <option *ngFor="let type of types$ | async" [value]="type.uid">{{ type.data.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea disabled="disabled" type="text" class="form-control">{{ ( exam$ | async )?.data.description }}</textarea>
      </div>
      <div class="form-group">
        <label>Resultado</label>
        <textarea disabled="disabled" type="text" class="form-control">{{ ( exam$ | async )?.data.result }}</textarea>
      </div>
      <br />
      <button (click)="GoBack()" class="btn btn-primary margin-l-5 mx-sm-3">Voltar</button>
    </form>
  </div>
</div>
