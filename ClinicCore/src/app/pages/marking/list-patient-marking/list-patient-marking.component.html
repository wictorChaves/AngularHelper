<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-default">
        <div class="row">
          <div class="col-6">
            Lista de pacientes
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-container">
          <table class="table" [ngClass]="{ 'loading': loadingHelper.IsLoading() }">
            <thead>
              <tr>
                <th>Nome</th>
                <th class="text-center">E-mail</th>
                <th class="text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list">
                <td>{{ item.data.displayName }}</td>
                <td class="text-center">{{ item.data.email }}</td>
                <td class="text-center">
                  <a [routerLink]="['/marcacao/marcar/', item.uid]" class="btn btn-info btn-xs">Marcar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
