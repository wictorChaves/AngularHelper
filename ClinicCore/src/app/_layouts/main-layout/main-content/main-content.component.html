<div class="row page-header">
  <div class="col-lg-6 align-self-center ">
    <h2>{{ GetFirst(breadcrumbItems) }}</h2>
    <ol class="breadcrumb">
      <li *ngFor="let breadcrumbItem of breadcrumbItems; let i = index" class="breadcrumb-item">
        {{ breadcrumbItem?.name }}
      </li>
    </ol>
  </div>
</div>
<section class="main-content">
  <router-outlet></router-outlet>
  <app-main-footer></app-main-footer>
</section>
